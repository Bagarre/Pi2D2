<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pi2D2</title>
  
  <link rel="stylesheet" href="css/style.css" />
  
</head>

<body style="font-family: Verdana, Arial, Helvetica" onload="Pi2D2.init();" >

<!--
<body style="font-family: Verdana, Arial, Helvetica" onload="Pi2D2.init(); pollStratux = true ;">
-->
   
<svg class="Pi2D2_SVG" id="Pi2D2_SVG" version="1.1" xmlns="http://www.w3.org/2000/svg" height="320px" width="480px">
  
</svg>

<script src="js/minified.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>

<script src="js/snap.svg-min.js"></script>
<script src="js/Pi2D2.js"></script>
<!-- <script src="js/pollStratux.js"></script> -->
<script src="js/test.js"></script>

   
<script>
numcount=0;
function number_write(x) {
   var txtNum = document.getElementById("NumberInputValue");
  if ( numcount == 0) { txtNum.value = '';};
   if (txtNum.value.length <= 5) {
      numcount++;
      if (x >= 0 && x <= 9) {
         if (isNaN(txtNum.value))
            txtNum.value = 0;
            txtNum.value = (txtNum.value * 10) + x;
         }
      }
   }   
</script>

  
  
<div  class="keypad" id="NumberInput" >
<div style="color:white; font-size: 27px; text-align: center; padding: 5px;">Number Input</div>
<center><input class="text_box" type="text" id="NumberInputValue" name="num" /></center><br/>
<div class="number_button" onclick="number_write(1);">1</div>
<div class="number_button" onclick="number_write(2);">2</div>
<div class="number_button" onclick="number_write(3);">3</div>
<div class="number_button" onclick="number_write(4);">4</div>
<div class="number_button" onclick="number_write(5);">5</div>
<div class="number_button" onclick="number_write(6);">6</div>
<div class="number_button" onclick="number_write(7);">7</div>
<div class="number_button" onclick="number_write(8);">8</div>

<div class="number_button" id="NumberInputESC"
                          onclick="document.getElementById('NumberInput').style.display='none';
                                    document.getElementById('Pi2D2_SVG').style.display='block';">Esc</div>

<div class="number_button" onclick="number_write(9);">9</div>
<div class="number_button" onclick="number_write(0);">0</div>

<div class="number_button" id="NumberInputSET"
                            onclick=""
                                    >SET</div>




 
 </body>
</html>
